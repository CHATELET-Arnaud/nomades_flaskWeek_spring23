{% extends 'includes/base.html'%}
{% block title%} Acceuil {% endblock %}
{% block content %}
    <h1 class="h1">Bonjour {{ nom }}</h1>
    <p class="h1">Bienvenue sur mon premier site avec Flask</p>
    <p>Votre age est de : {{ age }}</p>
    {% if age < 18 %}
        <p>Mineur</p>
    {% else %}
        <p>Majeur</p>
    {% endif %}
    <a href="{{ url_for('account') }}">aller sur la page account</a>
{% endblock %}
